<!DOCTYPE html>
<html>
<head>
    <title>Port Control</title>
</head>
<body>
    <h2>Enable / Disable ONOS Device Port</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Device ID (e.g., of:0000000000000001):</label><br>
        <input type="text" name="device_id" required><br><br>

        <label>Port Number:</label><br>
        <input type="text" name="port_number" required><br><br>

        <label>Action:</label><br>
        <select name="action">
            <option value="disable">Disable</option>
            <option value="enable">Enable</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <hr>
        <h3>{{ message }}</h3>
        {% if status %}
            <p>Status Code: {{ status }}</p>
            <pre>{{ response }}</pre>
        {% endif %}
    {% endif %}
</body>
</html>
