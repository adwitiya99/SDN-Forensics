<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDoS Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            background-color: #f9f9f9;
        }
        .alert-box {
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">üõ°Ô∏è DDoS Detection Dashboard</h2>

        <div class="card p-4 mb-4 shadow-sm">
            <p><strong>Calculated Entropy:</strong> {{ entropy }}</p>
            <p><strong>Dynamic Threshold:</strong> {{ threshold }}</p>
        </div>

        <div class="card p-4 shadow-sm">
            <h5 class="mb-3">üìä Source IP Summary</h5>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Source IP</th>
                        <th>Packet Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ip, count in source_ips %}
                    <tr>
                        <td>{{ ip }}</td>
                        <td>{{ count }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">No IP data available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
