<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ONOS Applications</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  th { background-color: #333; color: white; }
</style>
</head>
<body>
<h1>ONOS Applications</h1>

{% if applications %}
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Version</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for app in applications %}
    <tr>
      <td>{{ app.id }}</td>
      <td>{{ app.name }}</td>
      <td>{{ app.description }}</td>
      <td>{{ app.version }}</td>
      <td>{{ app.state }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No applications found or unable to fetch data.</p>
{% endif %}

</body>
</html>
